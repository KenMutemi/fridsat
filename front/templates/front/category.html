{% extends 'base.html' %}
{% block title %}{{ category }}{% endblock %}
{% block content %}
<ul class="list-unstyled">
{% for business in businesses %}
    <li>
    	<p>{{ business.name }}</p>
    	<p>{{ business.county }}
    </li>
{% empty %}
    <li>Sorry, no businesses under "{{ category }}".</li>
{% endfor %}
</ul>
{% endblock %}
