{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %} &raquo; Fridsat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}{% endblock %}
        <link rel="stylesheet" href="{% static 'front/css/normalize.min.css' %}">
        <link rel="stylesheet" href="{% static 'front/css/chosen.min.css' %}">
        <link rel="stylesheet" href="{% static 'front/css/main.css' %}">
        <script src="{% static 'front/js/vendor/modernizr-2.6.2.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'front:index' %}"><img src="{% static 'front/img/test/fridsat.png' %}" height="30"/></a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <a href="{% url 'front:publish' %}">
              <li>
                <button class="btn btn-warning navbar-btn btn-md">
                  <i class="glyphicon glyphicon-bullhorn"></i> Publish Your Ad For Free!
                </button>
                </li>
              </a>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="input-group">
                <input type="text" id="search-box" class="form-control" placeholder="Search for mobile devices...">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                </span>
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.get_full_name }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'accounts:logout' %}">Sign out</a></li>
                </ul>
              </li>
              {% else %}
              <a href="{% url 'accounts:login' %}">
                <li>
                  <button id="signup" class="btn btn-success navbar-btn btn-sm">Sign up</button>
                </li>
              </a>
              {% endif %}
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="content">
      {% block content %}{% endblock %}
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <script src="{% static 'front/js/plugins.js' %}"></script>
      <script src="{% static 'front/js/chosen.jquery.min.js' %}"></script>
      <script src="{% static 'front/js/main.js' %}"></script>

      {% block js %}{% endblock %}

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
      <script>
          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='//www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X');ga('send','pageview');
      </script>
    </body>
</html>
